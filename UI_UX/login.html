<!-- Login form created by aritroCoder -->

<!DOCTYPE html>
<html>
  <head>
    <title>Login to CodePeak</title>
    <script
      src="https://kit.fontawesome.com/6d3ade07cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="twinkling">
      <div class="container">
        <h1>Log In</h1>
        <div class="box">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your email"
          />
        </div>
        <div class="box">
          <i class="fas fa-key"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
        </div>
        <button class="btn">Log In</button>
      </div>
      <div class="mt"></div>
    </div>
  </body>
</html>
