<!-- Signup form for code peak created by aritroCoder -->

<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up to CodePeak</title>
    <script
      src="https://kit.fontawesome.com/6d3ade07cf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style2.css" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
  </head>

  <body>
    <div class="twinkling">
      <div class="container">
        <h1>Sign Up</h1>
        <div class="box">
          <label for="email">Enter Your email</label>
          <input
            type="email"
            name="email"
            id="email"
            
          />
        </div>
        <div class="box">
          <label for="fname">Enter Your First Name</label>
          <input
            type="text"
            name="fname"
            id="fname"
            
          />
        </div>
        <div class="box">
          <label for="lname">Enter Your Last Name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            
          />
        </div>
        <div class="box">
          <label for="phone">Enter Your Whatsapp Number</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            
          />
        </div>
        <div class="box">
          <label for="webemail">Enter Your Institute email</label>
          <input
            type="email"
            name="webemail"
            id="webemail"
            
          />
        </div>
        <div class="box">
          <label for="institute">Enter Your Institute/ University name</label>
          <input
            type="text"
            name="institute"
            id="institute"
            
          />
        </div>
        <div class="box">
          <label for="github">Enter Your GitHub profile URL (eg:https://github.com/madris112)</label>
          <input
            type="url"
            name="github"
            id="github"
            
          />
        </div>
        <div class="box">
          <label for="gitlab">Enter Your GitLab profile URL</label>
          <input
            type="url"
            name="gitlab"
            id="gitlab"
            
          />
        </div>
        <div class="box">
          <label for="pUrl">Enter Your other profile URL (Bitbucket/LinkedIn/personal website)</label>
          <input
            type="url"
            name="pUrl"
            id="pUrl"
            
          />
        </div>
        <div class="box2">
          
          <label for="fresher">First Time participant of NWoC/ Code Peak </label>
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input" style="margin-left: 5px">
          
        </div>
        
        <div class="box">
          <label for="refcode">Refferal Code (if any)</label>
          <input
            type="text"
            name="refcode"
            id="refcode"
            
          />
        </div>
        <div class="box2">
          <p>For communication purposes, it is mandatory to join the codepeak discord server.
            Join the server <a href="https://discord.gg/xhQ9N9Z3jc">here </a></p>
        </div>
        <button class="btn">Register</button>
      </div>
      <div class="mt"></div>
    </div>
  </body>
</html>
